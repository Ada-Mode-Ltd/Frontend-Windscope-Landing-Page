<!doctype html>
<html lang="en-gb" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windscope</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#1fca52" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2a3245" />
    <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
    <meta name="theme-color" content="#2a3245" />
    <meta property="og:url" content="https://www.windscope.io/" />
    <meta property="og:title" content="Windscope" />
    <meta
      property="og:description"
      content="High fidelity wind turbine system health and performance monitoring" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
  </head>

  <body class="py-4 bg-brand-slate-grey text-white">
    <script>
      document.documentElement.classList.remove('no-js')
      document.documentElement.classList.add('js')
    </script>
    <main class="px-4 md:px-8 lg:px-12 w-full max-w-5xl mx-auto text-center">
      <h1 class="sr-only">Windscope</h1>
      <img
        src="./images/windscope-logo.svg"
        alt="Windscope logo"
        class="max-w-2xl mx-auto mb-8" />
      <p class="max-w-xl mx-auto text-lg">
        Windscope has ceased trading. Thank you to all our customers, beta
        testers and partners.
      </p>
    </main>
  </body>
</html>
